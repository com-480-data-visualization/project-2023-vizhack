<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-line Chart</title>
  <link rel="stylesheet" href="styles/multi_line.css"> 
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Main</a>
      <a href="about.html">About</a>
      <div class="dropdown">
        <button class="dropbtn">Visualizations
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="bar_race_chart.html">Bar Race Chart</a>
          <a href="world_map.html">World Map</a>
          <a href="multi_line_chart.html">Multi-line Chart</a>
          <a href="zoomable_sunburst.html">Zoomable Sunburst</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="figure-multy-line">
      <div id="content">
        <h1>Multi-line Chart</h1>
        <p>This page displays a multi-line chart.</p>
    
        <div id="multiline-chart"></div>
    
    
        <script type="module">
          import {Runtime, Inspector} from "./multi-line-chart/runtime.js";
          import define from "./multi-line-chart/multiline.js";
          
          new Runtime().module(define, Inspector.into(document.querySelector("#multiline-chart")));
        </script>
      </div>
    </section>
  </main>

  <footer>
    <div class="buttons-container">
      <button id="button-Male" value="Male">Male</button>
      <button id="button-Female" value="Female">Female</button>
      <button id="button-Both" value="Both">Both</button>
    </div>
  </footer>
  <script src="scripts/multiLine.js"></script>
</body>
</html>
