<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World map</title>
  <link rel="stylesheet" href="styles/world_map.css"> 

</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Main</a>
      <a href="about.html">About</a>
      <div class="dropdown">
        <button class="dropbtn">Visualizations
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="bar_race_chart.html">Bar Race Chart</a>
          <a href="world_map.html">World Map</a>
          <a href="multi_line_chart.html">Multi-line Chart</a>
          <a href="zoomable_sunburst.html">Zoomable Sunburst</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="world-map-figure">
      <div id="content">
        <h1>World map</h1>
        <p>This page displays a world map.</p>
    
        <div id="worldmap-chart"></div>
    
        <script type="module">
          import {Runtime, Inspector} from "./worldmap/runtime.js";
          import define from "./worldmap/worldmap.js";
          
          new Runtime().module(define, Inspector.into(document.querySelector("#worldmap-chart")));
        </script>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="buttons-container">
      <button id="button-Male" value="Male">Male</button>
      <button id="button-Female" value="Female">Female</button>
      <button id="button-Both" value="Both">Both</button>
    </div>
    <div class="numeric-up-down">
      <button onclick="decrement()">-</button>
      <input type="number" id="numeric-input" value="1990" min="1990" max="2019" readonly>
      <button onclick="increment()">+</button>
    </div>
    
  </footer>
  <script src="scripts/worldMap.js"></script>


</body>
</html>
